<nz-modal [nzVisible]="true" nzTitle="Problème" nzCentered [nzClosable]="false" [nzMaskClosable]="true"
  [nzFooter]="null">
  <ng-container *nzModalContent>
    <ng-container *ngIf="errorType === 'outOfStock'">
      <nz-result nzStatus="warning">
        <div nz-result-title>Problème de stock</div>
        <div nz-result-subtitle>
          Les choix suivants ne sont plus en stock :
          <div>
            <b>{{ pastriesList }}</b>
          </div>
          Merci de votre compréhension.
        </div>
        <div nz-result-extra>
          <button nz-button nzType="primary" (click)="clickCancel.emit()">
            Retour à la page principale
          </button>
        </div>
      </nz-result>
    </ng-container>
    <ng-container *ngIf="!errorType">
      <nz-result nzStatus="warning">
        <div nz-result-title>Une erreur est survenue</div>
        <div nz-result-subtitle>
          Nous vous invitons à rafraichir la page et réessayer.
          Merci de votre compréhension.
        </div>
        <div nz-result-extra>
          <button nz-button nzType="primary" (click)="clickCancel.emit()">
            Retour à la page principale
          </button>
        </div>
      </nz-result>
    </ng-container>
  </ng-container>
</nz-modal>
