<div nz-row [nzGutter]="[0, 24]">
  <div
    *ngFor="let pastry of pastries$ | async"
    nz-col
    nzXs="24"
    nzSm="24"
    nzMd="24"
    nzLg="12"
    nzXl="6"
  >
    <div class="inner-box">
      <app-card
        [title]="pastry.name"
        [description]="pastry.description"
        [imageUrl]="pastry.imageUrl"
      ></app-card>
    </div>
  </div>
</div>
