<nz-page-header>
  <nz-page-header-title>Loirephemere</nz-page-header-title>
  <nz-page-header-subtitle>Table : {{ currentTable }}</nz-page-header-subtitle>
  <nz-page-header-extra>
    <button nz-button nzType="default" (click)="handleTableChange()">
      <i nz-icon nzType="edit"></i>
      Table
    </button>
  </nz-page-header-extra>
</nz-page-header>
<div nz-row [nzGutter]="[0, 24]">
  <div
    *ngFor="let pastry of pastries$ | async"
    nz-col
    nzXs="24"
    nzSm="24"
    nzMd="18"
    nzLg="12"
    nzXl="8"
  >
    <div class="inner-box">
      <app-card
        [pastry]="pastry"
        [isLoading]="(isLoading$ | async)!"
        [count]="(selectedPastries$ | async)![pastry._id]"
        (onClickPlus)="handleClickPlus(pastry)"
        (onClickMinus)="handleClickMinus(pastry)"
      ></app-card>
    </div>
  </div>
</div>

<app-order-footer
  *ngIf="hasSelectedPastries$ | async"
  (onClickReset)="handleClickReset()"
  (onClickCommand)="handleClickCommand($event)"
  [allPastries]="(pastries$ | async)!"
  [selectedPastries]="(selectedPastries$ | async)!"
  [totalPrice]="(totalPrice$ | async)!"
></app-order-footer>
