<div class="scrollable-zone" #scrollframe>
  <nz-page-header>
    <nz-page-header-title>{{ (restaurant$ | async)?.name }}</nz-page-header-title>
  </nz-page-header>
  <div class="actions-btn">
    <button class="add-pastry-btn" nz-button nzType="primary" nzBlock (click)="isNewPastryModalVisible = true">
      <span nz-icon nzType="plus"></span>
      Ajouter une pÃ¢tisserie
    </button>
  </div>
  <ng-container *ngIf="(pastries$ | async)?.length === 0"
      ><nz-empty></nz-empty
  ></ng-container>
  <div nz-row [nzGutter]="[0, 24]">
    <div *ngFor="let pastry of pastries$ | async; trackBy: tackById" nz-col nzXs="24" nzSm="24" nzMd="18" nzLg="12"
      nzXl="8">
      <div class="inner-box">
        <app-pastry-card #item [pastry]="pastry" [isLoading]="(isLoading$ | async)!"
          [count]="(selectedPastries$ | async)![pastry._id] || 0" (clickPlus)="handleClickPlus(pastry)"
          (clickMinus)="handleClickMinus(pastry)"></app-pastry-card>
      </div>
    </div>
  </div>
</div>

<app-new-pastry-modal *ngIf="isNewPastryModalVisible" [restaurant]="(restaurant$ | async)!" (clickCancel)="isNewPastryModalVisible = false"></app-new-pastry-modal>
