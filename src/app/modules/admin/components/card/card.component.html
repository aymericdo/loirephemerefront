<nz-card
  style="width: 300px"
  [nzActions]="isDone ? [] : [actionDone]"
  [nzTitle]="'Commande #' + command.num"
>
  <p>Table : {{ command.table }}</p>
  <p>Nom : {{ command.name }}</p>
  <p>Heure : {{ command.createdAt | date: "dd/MM/YYYY HH:mm" }}</p>
  <p>PÃ¢tisseries :</p>
  <ul>
    <li *ngFor="let pastryObj of pastries">
      {{ pastryObj[0].name + " (x" + pastryObj[1] + ")" }}
    </li>
  </ul>
</nz-card>
<ng-template #actionDone>
  <i nz-icon nzType="check" (click)="onClickDone.emit()"></i>
</ng-template>
