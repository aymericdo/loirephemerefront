<nz-tabset>
  <nz-tab nzTitle="Commandes en cours">
    <div nz-row [nzGutter]="[0, 24]">
      <div
        *ngFor="let command of onGoingCommands$ | async"
        nz-col
        nzXs="24"
        nzSm="24"
        nzMd="18"
        nzLg="12"
        nzXl="8"
      >
        <div class="inner-box">
          <app-card
            [command]="command"
            (onClickDone)="handleClickDone(command)"
          ></app-card>
        </div>
      </div>
    </div>
  </nz-tab>
  <nz-tab nzTitle="Commandes passÃ©es">
    <div nz-row [nzGutter]="[0, 24]">
      <div
        *ngFor="let command of pastCommands$ | async"
        nz-col
        nzXs="24"
        nzSm="24"
        nzMd="18"
        nzLg="12"
        nzXl="8"
      >
        <div class="inner-box">
          <app-card [command]="command" [isDone]="true"></app-card>
        </div>
      </div>
    </div>
  </nz-tab>
</nz-tabset>
