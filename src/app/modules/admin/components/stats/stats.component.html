<div class="content">
  <div class="year-selector">
    <nz-select [(ngModel)]="currentYear" (ngModelChange)="currentYearChange()" nzPlaceHolder="Choisissez l'année"
      style="width: 50%">
      <nz-option *ngFor="let year of years" [nzValue]="year" [nzLabel]="year"></nz-option>
    </nz-select>
  </div>

  <div *ngIf="totallyEmpty" class="row">
    <nz-empty></nz-empty>
  </div>

  <ng-container *ngIf="!totallyEmpty">
    <div class="row">
      <div class="chart">
        <div>
          <app-pie-chart [pieChartData]="pieChartDatasetsPastries"></app-pie-chart>
        </div>
        <span *ngIf="pastryTotal" class="total">
          <div>Total de pâtisseries : {{ pastryTotal }}</div>
        </span>
      </div>
      <div class="chart">
        <div>
          <app-pie-chart [pieChartData]="pieChartDatasetsDrinks"></app-pie-chart>
        </div>

        <span *ngIf="drinkTotal" class="total">
          <div>Total de boissons : {{ drinkTotal }}</div>
        </span>
      </div>
    </div>

    <div class="chart bar">
      <div>
        <app-bar-chart [barChartData]="barChartData"></app-bar-chart>
      </div>
    </div>

    <div class="chart bar">
      <div>
        <app-bar-chart [barChartData]="barChartData2"></app-bar-chart>
      </div>
    </div>
  </ng-container>
</div>
