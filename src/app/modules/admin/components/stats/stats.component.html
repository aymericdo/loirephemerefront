<div class="content">
  <div class="row">
    <div class="chart">
      <app-chart
        *ngIf="pieChartLabels.length && pieChartData.length"
        [pieChartLabels]="pieChartLabels[0]"
        [pieChartData]="pieChartData[0]"
      ></app-chart>
      <span *ngIf="pastryTotal" class="total"
        ><div>Total de p√¢tisseries : {{ pastryTotal }}</div></span
      >
    </div>
    <div class="chart">
      <app-chart
        *ngIf="pieChartLabels.length && pieChartData.length"
        [pieChartLabels]="pieChartLabels[1]"
        [pieChartData]="pieChartData[1]"
      ></app-chart>
      <span *ngIf="drinkTotal" class="total">
        <div>Total de boissons : {{ drinkTotal }}</div></span
      >
    </div>
  </div>

  <div class="chart bar">
    <div>
      <canvas
        *ngIf="barChartData.length && barChartLabels.length"
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
    </div>
  </div>
</div>
